<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search & Order Food Nearby</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Add-to-Home Screen Icon for iOS -->
  <link rel="apple-touch-icon" href="app-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="app-icon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="app-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="app-icon.png">

  <!-- Add-to-Home Screen for Android -->
  <link rel="manifest" href="manifest.json">

  <!-- Meta Description for Search Engines -->
  <meta name="description" content="Search for food and order from nearby restaurants">

  <!-- Meta for Mobile Appearance -->
  <meta name="theme-color" content="#E30613">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- iOS-specific Meta -->
  <meta name="apple-mobile-web-app-title" content="Search Food Nearby">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #E30613; /* Background color of the page */
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 20px 20px; /* Reduced space at the top and bottom */
    }

    iframe {
      width: 90%; /* Take up 90% of the screen width */
      max-width: 800px; /* Limit the iframe width for large screens */
      height: 80%; /* Slightly taller iframe */
      max-height: 700px; /* Adjust max height */
      border: none;
      background: white;
      border-radius: 10px; /* Optional rounded corners for aesthetic */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for styling */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Embed the Botpress Webchat -->
    <iframe src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/21/16/20250121162532-GBIYMJOS.json"></iframe>
  </div>
</body>
</html>
