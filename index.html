<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search & Order Food Nearby</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Add-to-Home Screen Icon for iOS -->
  <link rel="apple-touch-icon" href="app-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="app-icon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="app-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="app-icon.png">

  <!-- Add-to-Home Screen for Android -->
  <link rel="manifest" href="manifest.json">

  <!-- Meta Description for Search Engines -->
  <meta name="description" content="Search for food and order from nearby restaurants">

  <!-- Meta for Mobile Appearance -->
  <meta name="theme-color" content="#E30613">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- iOS-specific Meta -->
  <meta name="apple-mobile-web-app-title" content="Search Food Nearby">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #E30613;
      box-sizing: border-box;
    }
    .webchat {
      width: 100%;
      max-width: 400px; /* Adjusts for desktop screens */
      height: 600px; /* Default height */
      max-height: 90vh; /* Ensures mobile responsiveness */
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for aesthetic */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="webchat">
    <iframe
      srcdoc='
      <!doctype html>
      <html lang="en">
        <head></head>
        <body>
          <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
          <script defer>
            window.botpress.on("webchat:ready", (conversationId) => {
              botpress.open();
            });
            window.botpress.init({
              "botId": "d3aea06d-0f04-4701-bec3-b457caf79902",
              "configuration": {
                "website": {},
                "email": {},
                "phone": {},
                "termsOfService": {},
                "privacyPolicy": {},
                "color": "#3B82F6",
                "variant": "solid",
                "themeMode": "light",
                "fontFamily": "inter",
                "radius": 1
              },
              "clientId": "0e772c62-e321-46b5-a9fb-a88c5104e067"
            });
          </script>
        </body>
      </html>'>
    </iframe>
  </div>
</body>
</html>
